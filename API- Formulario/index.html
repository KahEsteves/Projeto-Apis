<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>

<body>
    <br>
    <h3>Consumindo API de formulário com impressão de informações</h3>
    <div class="caixa-form">
        <h1 class="cadastro-titulo">Dados Básicos</h1>
        <br><br>
        <form>
            <div id="caixa-forms" class="form-row">

                <div class="form-group col-md-4">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>

                <div class="form-group col-md-4">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="*Email">
                </div>

                <div class="form-group col-md-4">
                    <label>CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="cpf">
                </div>

                <div class="form-group col-md-5">
                    <label>Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                </div>
                <div class="form-group col-md-6">
                    <label>Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label>CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="CEP">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="*Número">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Profissão:</label>
                        <input type="text" class="form-control" id="profissao" placeholder="Profissão">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Sexo:</label>
                        <input type="text" class="form-control" id="sexo" placeholder="Sexo">
                    </div>
                </div>
            </div>
            <br>
            <form action="processa_imagem_perfil.php" method="post" enctype="multipart/form-data">
                <label>Anexe seu currículo: <input type="file" name="image"></label>
                <input type="submit" value="Submit">
            </form>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Clique aqui para confirmar se todas as informações estão certas
                    </label>
                </div>
            </div>

        </form>
        <button onclick="confirmacao()" type="submit" id="enviar" class="btn btn-primary">Enviar</button>

    </div>
    <br><br><br>
    <div class="imprime">
        <h2>Informações do cadastro:</h2>
        <div id="nomePrint"></div>
        <div id="cpfPrint"></div>
        <div id="emailPrint"></div>
        <div id="cepPrint"></div>
        <div id="ruaPrint"></div>
        <div id="numeroPrint"></div>
        <div id="cidadePrint"></div>
        <div id="estadoPrint"></div>
        <div id="profissaoPrint"></div>
        <div id="sexoPrint"></div>
    </div>
    <br><br><br>
    <script src="./script.js"></script>

</body>

</html>
